<html5>
    <head>
        <meta charset="utf-8">
        <title>Street Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

    <div class="filter" id="filter">
        <h2>深圳南山区地图</h2>
        <div>
            <input type="text" class="filter-input" data-bind="textInput: filterInputText" placeholder="Station location..."/><span class="filter-icon">Filter</span>
            <ul class="filter-result-list" data-bind="foreach: filteredList">
                <li class="filter-result-item" data-bind="text: data.title, click:$parent.listItemClick"></li>
            </ul>
        </div>
    </div>
    <div class="right-panel" id="right-panel">
        <div class="menu" >
        <span class="menu-icon" id="menu-icon">
        </span>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script defer src="js/position.js"></script>
    <script defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC27e956PZ9kKNHCpQlDU5FsVhJiHxjcnI&callback=init" onerror="loadMapError()"></script>
    </body>
</html5>
